<?xml version="1.0" encoding="utf-8" ?>
<svg width="500" height="500">
    <style type="text/css">
        <![CDATA[
        .han, .pinyin, .trans, .usage {
           fill:black;
        }
        .pinyin, .trans, .usage {
           font-size:22px;
           font-family:Arial Unicode MS;
        }
        .han {
           font-family:KaiTi;
           font-size:48px;
        }
        .usage {
            font-family:KaiTi, Arial Unicode MS
        }
        .tone1 {
            fill:red;
        }
        .tone2 {
            fill:orange;
        }
        .tone3 {
            fill:green;
        }
        .tone4 {
            fill:blue;
        }

      ]]>
    </style>
    <rect width="500" height="500" fill="white" fill-opacity=".5"/>
    <text x="1em" y="1em" class="han tone2">
        明
    </text>
    <text x="2em" y="1em" class="han">
        白
    </text>
    <text x="2em" y="3.5em" class="pinyin tone2">
        míng
    </text>
    <text x="5em" y="3.5em" class="pinyin">
        bai
    </text>
</svg>
